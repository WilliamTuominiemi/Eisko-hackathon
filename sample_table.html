<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sample Table</title>
<style>
table { border-collapse: collapse; width: 100%; }th, td { border: 1px solid #ddd; padding: 8px; }th { background: #f4f4f4; text-align: left; }
</style>
</head>
<body>
<h2>Sample Table</h2>
<table>
<thead>
<tr>
<th>Name</th><th>Age</th><th>City</th>
</tr>
</thead>
<tbody>
<tr>
<td>Alice</td><td>30</td><td>Helsinki</td>
</tr>
<tr>
<td>Bob</td><td>25</td><td>Espoo</td>
</tr>
<tr>
<td>Charlie</td><td>28</td><td>Tampere</td>
</tr>
</tbody>
</table>
</body>
</html>
